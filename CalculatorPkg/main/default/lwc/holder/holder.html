<template>

    <div class="slds-grid slds-wrap wrapper">
        <div class="total slds-col slds-size_4-of-4">
            {internalTotal}
        </div>
        <div class="working slds-col slds-size_3-of-4">
            {workingTotal}
        </div>
        <div class="slds-col slds-size_1-of-4">
            <c-calculator-button style="margin-left:2rem;"
                my-label="C"
                event-type="clr"
                onbtnclick={handleButtonClick}
            ></c-calculator-button>
        </div>

        <div class="buttons slds-col slds-size_3-of-4">
            <div class="slds-grid">
                <template for:each={numRow1} for:item="rowItem">
                    <div class="slds-col slds-size_1-of-3" key={rowItem.label}>
                        <c-calculator-button 
                            my-label={rowItem.label}
                            event-type={rowItem.type}
                            event-value={rowItem.value}
                            onbtnclick={handleButtonClick}
                        ></c-calculator-button>
                    </div>
                </template>
            </div>
        </div>

        <div class="slds-col slds-size_1-of-4">
            <c-calculator-button style="margin-left:2rem;"
                my-label="+"
                event-type="opr"
                event-value="plus"
                onbtnclick={handleButtonClick}
            ></c-calculator-button>
        </div>

        <div class="buttons slds-col slds-size_3-of-4">
            <div class="slds-grid">
                <template for:each={numRow2} for:item="rowItem">
                    <div class="slds-col slds-size_1-of-3" key={rowItem.label}>
                        <c-calculator-button 
                            my-label={rowItem.label}
                            event-type={rowItem.type}
                            event-value={rowItem.value}
                            onbtnclick={handleButtonClick}
                        ></c-calculator-button>
                    </div>
                </template>
            </div>
        </div>

        <div class="slds-col slds-size_1-of-4">
            <c-calculator-button style="margin-left:2rem;"
                my-label="-"
                event-type="opr"
                event-value="minus"
                onbtnclick={handleButtonClick}
            ></c-calculator-button>
        </div>

        <div class="buttons slds-col slds-size_3-of-4">
            <div class="slds-grid">
                <template for:each={numRow3} for:item="rowItem">
                    <div class="slds-col slds-size_1-of-3" key={rowItem.label}>
                        <c-calculator-button 
                            my-label={rowItem.label}
                            event-type={rowItem.type}
                            event-value={rowItem.value}
                            onbtnclick={handleButtonClick}
                        ></c-calculator-button>
                    </div>
                </template>
            </div>
        </div>

        <div class="slds-col slds-size_1-of-4">
            <c-calculator-button style="margin-left:2rem;"
                my-label="X"
                event-type="opr"
                event-value="times"
                onbtnclick={handleButtonClick}
            ></c-calculator-button>
        </div>

        <div class="buttons slds-col slds-size_3-of-4">
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-3">
                    <c-calculator-button 
                        my-label="0"
                        event-type="num"
                        event-value={zeroValue}
                        onbtnclick={handleButtonClick}
                    ></c-calculator-button>
                </div>
                <div class="slds-col slds-size_1-of-3" 
                    style="font-size:0.75rem;margin-top:0.62rem;">
                    <c-calculator-button
                        my-label="+/-"
                        event-type="tran"
                        event-value="toggleSign"
                        onbtnclick={handleButtonClick}
                    ></c-calculator-button>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <c-calculator-button 
                        my-label="."
                        event-type="tran"
                        event-value="decimal"
                        onbtnclick={handleButtonClick}
                    ></c-calculator-button>
                </div>
            </div>
        </div>

        <div class="slds-col slds-size_1-of-4">
            <c-calculator-button style="margin-left:2rem;"
                my-label="/"
                event-type="opr"
                event-value="dividedBy"
                onbtnclick={handleButtonClick}
            ></c-calculator-button>
        </div>

        <div class="total slds-col slds-size_3-of-4"></div>
        <div class="total slds-col slds-size_1-of-4">
            <c-calculator-button style="margin-left:2rem;"
                my-label="="
                event-type="opr"
                event-value="equal"
                onbtnclick={handleButtonClick}
            ></c-calculator-button>
        </div>
    </div>
</template>
